        <title>Hand Cricket Game</title>

<script src="https://chigozie-coder.github.io/Swoader/Swoader.js"></script>
         <script type="text/javascript" charset="utf-8">
           var swoader = new Swoader("#ffbdbd","5","#272727");
           swoader.start()
           swoader.addText("Loading Hand Cricket Game 2021","15px","#ffbdbd")
           swoader.animateText()
           swoader.removeWhenWindowLoaded()
            
        </script>

    </head>
    <body>
        <header class="head">  
        <div id="headt">Hand Cricket Game v1.0</div> 
        </header>
    <br>
    
    <section class="parent">
        <div id="player"> You Choose : </div> 
        <div id="target"></div>
    </section><br>
    <section class="parent">
        <div id="comp"> Computer Choose : </div> 
        <div id="urscore">Total Score : 0</div>
    </section><br>
    
    <div class="buttons">
    <center><br>
    <div class="note">Choose any one shot...</div>
    <br>
    <button value="0" onclick="audio.play();zero()">0</button>
    <button value="1" onclick="audio.play();one()">1</button>
    <button value="2" onclick="audio.play();two()">2</button>
    <button value="3" onclick="audio.play();three()">3</button>
    <button value="4" onclick="audio.play();four()">4</button>
    <button value="5" onclick="audio.play();five()">5</button>
    <button id="six" value="6" onclick="audio.play();six()">6</button>
    </center>
